<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-flex flex-row justify-content-between align-items-center m-5">
        <h1>Edit User {{user_info.id}}</h1>
        <a href="/" class="fs-4">Home</a>
    </div>
    <form action="/edit/{{user_info.id}}" method="POST" class="d-flex flex-column mx-5 col-md-6">
        <label for="firstName" class="fs-4">First Name</label>
        <input type="text" name="firstName" class="border-3 border-dark col-md-5 fs-5" placeholder="{{user_info.first_name}}" value="{{user_info.first_name}}">
        <label for="lastName" class="fs-4 mt-2">Last Name</label>
        <input type="text" name="lastName" class="border-3 border-dark col-md-5 fs-5" placeholder="{{user_info.last_name}}" value="{{user_info.last_name}}">
        <label for="email" class="fs-4 mt-2">Email</label>
        <input type="text" name="email" class="border-3 border-dark col-md-5 fs-5" placeholder="{{user_info.email}}" value="{{user_info.email}}">
        <span><input type="submit" value="Submit" class="mt-4 border-3 border-dark bg-info col-sm-2 text-white me-5"><a href="/users/{{user_info.id}}">Show User</a></span>
    </form>
</body>
</html>
