<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-flex flex-row justify-content-between align-items-center m-5">
        <h1>User {{user_info.id}}</h1>
        <a href="/" class="fs-4">Home</a>
    </div>
    <div class="container mx-5 border border-3 border-dark p-4 d-flex flex-column justify-content-start">
        <p class="fs-4 fw-bold">Full Name:  {{user_info.first_name}} {{user_info.last_name}}</p>
        <p class="fs-4 fw-bold">Email:  {{user_info.email}}</p>
        <p class="fs-4 fw-bold">Created On:  {{user_info.created_at}}</p>
        <p class="fs-4 fw-bold">Last Updated On:  {{user_info.updated_at}}</p>
    </div>
    <div class="mt-5 mx-5">
        <span class="fs-4"><a href="/user/edit/{{user_info.id}}" class="pe-4">Edit</a> | <a href="/delete/{{user_info.id}}" class="ps-4">Delete</a></span>
    </div>
</body>
</html>
